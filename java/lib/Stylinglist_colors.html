<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Styling colors</title>
<style>
ol {
 background: #ff9999;
 padding:20px;
 }
 ul {
   background: #3399ff;
   padding:20px;
  }
  ol li {
  background : #ffe5e5;
  color:darkred;
  padding:5px;
  margin-left:35px;
  }
  ul li {
  background: #cce5ff;
  color:darkblue;
  margin:5px;
  }
  </style>
</head>
<body>
<h1>Styling lists with colors</h1>
<ol>
 <li>coffee</li>
 <li>tea</li>
 <li>coca cola</li>
 </ol>
 <ul>
 <li>coffee</li>
 <li>tea</li>
 <li>coca cola</li>
 </ul>
 
</body>
</html>
